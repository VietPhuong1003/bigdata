version: '3'

services:
  elasticsearch:
    image: elasticsearch:7.9.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - coinswarmnet
    ports:
      - "9200:9200"
  kibana:
    image: kibana:7.9.3
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    networks:
      - coinswarmnet
  logstash:
    image: logstash:7.9.3
    container_name: logstash
    ports:
      - "12201:12201/udp"
    depends_on:
      - elasticsearch
    deploy:
      mode: global
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - logstash-pipeline:/usr/share/logstash/pipeline/
    networks:
      - coinswarmnet
configs:
  logstash_config:
    file: ./logstash.conf
volumes:
  esdata:
    driver: local
  logstash-pipeline:
    driver: local

networks:
  coinswarmnet:
    external: true
